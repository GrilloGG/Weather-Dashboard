<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Weather Dashboard</title>
</head>
<body >
    <header>
        <h1 class = "bg-info py-4 text-center">Weather Dashboard</h1>
    </header>
    <section class="d-flex flex-row">
        <section class="search-city d-flex flex-column col-3">
            <h2 class="my-3 mx-2">Search for a City:</h2>
            <div class="input-group mb-3">
                <input id="input-search" type="text" class="form-control" placeholder="Search for a City"  aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
            <div id="buttons-previous-cities">
            <ul id="previous-searchs" class="ms-n4">
            </ul>
            </div>
        </section>

        <section id = "weather-display" class="d-flex flex-column col-9 hide" >
            <section id = "current-weather" class="text-white bg-secondary d-flex flex-column mt-3 border border-dark border-3 rounded ">
                <div id = "header-current-city" class = "inline"></div>
                <ul id = "current-city-list" class = "list group list-group-flush">
                </ul>
            </section>
            <section  class=" d-flex flex-column">
                <h3 class="mt-3">5-Day Forecast</h3>
                <div  id="future-weather" class="d-flex justify-content-between flex-wrap"></div>
            </section>
            
        </section>
        




    </section>







    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
